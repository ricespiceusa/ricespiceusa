name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Verify Node.js version
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Verify dependencies
        run: npm list --depth=0

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          CI: true

      - name: Verify build output
        run: |
          ls -la dist/
          echo "Build completed successfully!"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          single-commit: true